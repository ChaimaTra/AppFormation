<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>s'authentifier</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css">
</head>
<body>
 
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-6 col-lg-4 col-xl-3 offset-md-3 offset-lg-2 offset-xl-1">

          <img src="assets\img\labibup.jpeg"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmitSignup()">
            <div class="form-group">
              <label for="lastname">nom</label>
              <input type="text" id="lastname" class="form-control" formControlName="lastname" required>
            </div>
            <div class="form-group">
              <label for="firstname">Prenom</label>
              <input type="text" id="firstname" class="form-control" formControlName="firstname" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" formControlName="email" required>
            </div>
            <div class="form-group">
              <label for="quartier">Quartier</label>
              <input type="text" id="quartier" class="form-control" formControlName="quartier" required>
            </div>
            <div class="form-group">
              <label for="password">mot de passe</label>
              <input type="password" id="password" class="form-control" formControlName="password" required>
            </div>
            <button type="submit" class="btn btn-primary"
            [disabled]="registerForm.invalid">
            <span *ngIf="!isLoading">Register</span>
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span *ngIf="isLoading" class="sr-only">Loading...</span>
        </button>
        </form>
        </div>
      </div>
    </div>
    
    <div class="d-flex justify-content-center py-4 px-4 px-xl-5 bg-primary">
      <div class="text-white mb-3 mb-md-0">
          Copyright Â© 2024. All rights reserved.
      </div>
  
      
      <!-- Right -->


      
    </div>
    
  
  </section>


</body>
</html>
