<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>s'authentifier</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css">
</head>
<body>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-6 col-lg-4 col-xl-3 offset-md-3 offset-lg-2 offset-xl-1">
          <img src="assets/img/labibup.jpeg" class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form #formLogin="ngForm" (ngSubmit)="onSubmitSingin(formLogin)">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">S'authentifier avec</p>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-linkedin-in"></i>
              </button>
            </div>
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Ou</p>
            </div>
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"  ngModel
              #email="ngModel" name="email"
                placeholder="Entrer une adresse email valide" />
              <label class="form-label" for="form3Example3">Adresse email</label>
            </div>
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"  ngModel
              #password="ngModel" name="password"
                placeholder="Entrer un mot de passe " />
              <label class="form-label" for="form3Example4">Mot de passe</label>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Se souvenir de moi
                </label>
              </div>
              <a href="#!" class="text-body">Mot de passe oublié?</a>
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Se connecter</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Vous n'avez pas de compte ? <a routerLink="/register"
                  class="link-danger">S'inscrire</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center py-4 px-4 px-xl-5 bg-primary">
      <div class="text-white mb-3 mb-md-0">
          Copyright © 2024. All rights reserved.
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
</body>
</html>
