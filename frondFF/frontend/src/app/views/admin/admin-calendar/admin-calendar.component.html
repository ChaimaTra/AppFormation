<div class="container mt-5">
    <h2>Gestion des Jours de Collecte</h2>
    <form (ngSubmit)="addOrUpdateCollectionDay()">
      <div class="form-group">
        <label for="quartier">Quartier</label>
        <input type="text"
               id="quartier"
               class="form-control"
               [(ngModel)]="quartier"
               name="quartier"
               required>
      </div>
      <div class="form-group">
        <label for="date">Date de Collecte</label>
        <input type="text"
               id="date"
               class="form-control"
               bsDatepicker
               [(ngModel)]="selectedDate"
               name="date"
               required>
      </div>
      <button type="submit" class="btn btn-primary">
        {{ editIndex === null ? 'Ajouter' : 'Modifier' }}
      </button>
    </form>
    <h3 class="mt-5">Jours de Collecte</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Quartier</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let day of collectionDays; let i = index">
          <td>{{ day.date | date: 'dd/MM/yyyy' }}</td>
          <td>{{ day.quartier }}</td>
          <td>
            <button class="btn btn-warning mr-2" (click)="editCollectionDay(i)">Modifier</button>
            <button class="btn btn-danger" (click)="deleteCollectionDay(i)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
