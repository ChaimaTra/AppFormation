<div class="container mt-5">
  <h2>Gestion des Utilisateurs</h2>
  <form [formGroup]="userForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="lastname">Nom</label>
      <input type="text" id="lastname" class="form-control" formControlName="lastname" required>
    </div>
    <div class="form-group">
      <label for="firstname">Prénom</label>
      <input type="text" id="firstname" class="form-control" formControlName="firstname" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="quartier">Quartier</label>
      <input type="text" id="quartier" class="form-control" formControlName="quartier" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" class="form-control" formControlName="password" required>
    </div>
    <button type="submit" class="btn btn-primary">{{ editMode ? 'Modifier' : 'Ajouter' }}</button>
  </form>
  <h3 class="mt-5">Liste des Utilisateurs</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Prénom</th>
        <th>Nom</th>
        <th>Quartier</th>
        <th>Email</th>
        <th>Mot de passe</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.quartier }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td> <!-- Assurez-vous que le champ est bien nommé 'password' dans l'objet utilisateur -->
        <td>
          <button class="btn btn-warning mr-2" (click)="editUser(i)">Modifier</button>
          <button class="btn btn-danger" (click)="deleteUser(i)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
