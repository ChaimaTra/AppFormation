<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Utilisateur</title>
    <!-- Lien vers le CSS de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center">Ajouter un Utilisateur</h3>
        <form id="userForm" action="/ajouter_utilisateur" method="post" novalidate>
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" class="form-control" id="nom" name="nom" required pattern="[A-Za-z]+" data-toggle="tooltip" data-placement="right" title="Ce champ est obligatoire et ne peut contenir que des lettres.">
                <div class="invalid-feedback">Ce champ est obligatoire et ne peut contenir que des lettres.</div>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" class="form-control" id="prenom" name="prenom" required pattern="[A-Za-z]+" data-toggle="tooltip" data-placement="right" title="Ce champ est obligatoire et ne peut contenir que des lettres.">
                <div class="invalid-feedback">Ce champ est obligatoire et ne peut contenir que des lettres.</div>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" class="form-control" id="email" name="email" required data-toggle="tooltip" data-placement="right" title="Ce champ est obligatoire et doit être un email valide.">
                <div class="invalid-feedback">Ce champ est obligatoire et doit être un email valide.</div>
            </div>
            <div class="form-group">
                <label for="mot_de_passe">Mot de passe :</label>
                <input type="password" class="form-control" id="mot_de_passe" name="mot_de_passe" required data-toggle="tooltip" data-placement="right" title="Ce champ est obligatoire.">
                <div class="invalid-feedback">Ce champ est obligatoire.</div>
            </div>
            <div class="form-group">
                <label for="telephone">Téléphone :</label>
                <input type="tel" class="form-control" id="telephone" name="telephone" pattern="\d{10}" data-toggle="tooltip" data-placement="right" title="Ce champ doit contenir 10 chiffres.">
                <div class="invalid-feedback">Ce champ doit contenir 10 chiffres.</div>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>

    <!-- Lien vers les scripts JavaScript de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();

            // Validation Bootstrap personnalisée
            var form = document.getElementById('userForm');
            form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    </script>
</body>
</html>
